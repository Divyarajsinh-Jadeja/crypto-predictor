name: Train Crypto Models Weekly

on:
  schedule:
    - cron: "0 2 * * *" # Every day at 2 AM UTC (7:30 AM IST)
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 2 hour timeout for training all models

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train All Models
        run: python train_model.py
        env:
          TF_CPP_MIN_LOG_LEVEL: "2"

      - name: Upload Models as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/
          retention-days: 90

      - name: Commit and Push Models
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add models/*.h5 models/*.pkl
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update trained models [skip ci]" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
