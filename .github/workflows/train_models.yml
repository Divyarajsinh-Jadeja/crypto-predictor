name: Train Crypto Models Weekly

on:
  schedule:
    - cron: "0 2 * * *" # Every day at 2 AM UTC (7:30 AM IST)
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 2 hour timeout for training all models (3 years of data per coin)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create models directory
        run: mkdir -p models

      - name: Train All Models
        run: |
          echo "üöÄ Starting model training with minimum 3 years of data per coin..."
          python train_model.py
        env:
          TF_CPP_MIN_LOG_LEVEL: "2"

      - name: Verify Models Created
        run: |
          echo "üìä Verifying trained models..."
          MODEL_COUNT=$(find models -name "*.h5" -o -name "*_classifier.pkl" -o -name "*_prophet.pkl" | wc -l)
          echo "‚úÖ Found $MODEL_COUNT model files"
          if [ $MODEL_COUNT -lt 20 ]; then
            echo "‚ö†Ô∏è Warning: Expected at least 20 model files (some coins may have been skipped)"
          fi

      - name: Upload Models as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/
          retention-days: 90

      - name: Commit and Push Models
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add models/*.h5 models/*.pkl
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-update trained models [skip ci]" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
