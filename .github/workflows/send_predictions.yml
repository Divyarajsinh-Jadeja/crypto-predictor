name: Send Crypto Predictions to Google Chat

on:
  schedule:
    # Send predictions every hour
    - cron: "0 * * * *" # Every hour at the start of the hour
  workflow_dispatch: # Allow manual trigger

jobs:
  send-predictions:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Increased to handle Render wake-up (~3-5 min)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Send Predictions to Google Chat
        run: python gchat_bot.py
        env:
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Log Success
        if: success()
        run: echo "✅ Successfully sent predictions at $(date)"

      - name: Log Failure
        if: failure()
        run: echo "❌ Failed to send predictions at $(date)"
